<ion-header>
  <ion-navbar>
    <ion-title>
      Entrance
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list inset>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
 
    <ion-item>
      <button ion-button (click)="onClickSignin()" color="primary" block >Sign In</button>
    </ion-item>

  </ion-list>



</ion-content>
