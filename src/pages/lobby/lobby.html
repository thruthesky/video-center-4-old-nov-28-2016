<ion-header>
  <ion-navbar>
    <ion-title>
      Lobby  {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>

    <ion-item>
      <button ion-button (click)="onClickUpdateUsername()"  >Update Username</button>
   
      <button ion-button (click)="onClickCreateRoom()"  color="secondary" >Create Room</button>
 
      <button ion-button (click)="onClickLogout()"  color="dark">Logout</button>
    </ion-item>
    
  </ion-list>  
  

  <section id='room-list'>
    <h2>Room List</h2>
    <ion-list no-lines>
      <ion-item *ngFor = " let id of roomIds " >
        <div *ngIf="rooms[id].name ">
          <h3 (click)="onJoinRoom(rooms[id].name)">
            {{ rooms[id].name }}
          </h3>
          <div>
            <span *ngFor = " let user of rooms[id].users " socket=" user.socket">
              {{ user.name }}
            </span>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </section>

    <ion-item>
      <ion-label floating>Message</ion-label>
      <ion-input type="text" [(ngModel)]="inputMessage" (keyup.enter)="onSendMessage(inputMessage)"></ion-input>
      <button ion-button item-right (click)="onSendMessage(inputMessage)" color="primary" >Send</button>
    </ion-item>
    <ion-list class="chatbox" myautoscroll>
      <ion-item *ngFor="let msg of listMessage[0].messages " ><b>{{msg.name}} </b>{{ msg.message }}</ion-item>
    </ion-list>

</ion-content>
